<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your Name">
                <br><br>
                <label>Gender : </label>
                <br>
                <select name="Gender" id="101">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <br> <br>
                <label>Email : </label>
                <br>
                <input type="text" name="Email" id="name" placeholder="Enter Your Email ID" >
                <br><br>
                <label>Password : </label>
                <br>
                <input type="password" name="password" placeholder="Enter Password">
                <br><br>
                <label>Confirm Password</label>
                <br>
                <input type="password" name="password" placeholder="Confirm Password">
                <br><br>
                <label>Number : </label>
                <br>
                <input type="number" name="number" placeholder="Enter Your Mobile Number">
                <br><br>
                <label>City : </label>
                <br>
                <input type="text" name="City" placeholder="Enter Your City Name">
                <br><br>
                
                <div class="button">
                    <input type="submit" value="submit" class="button">
                </div>
                
               
            
            </form>
        </div>
        <div class="background">
            <style>
                body{
                    background-image: url(images/main_back.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center;
                    
                }
            </style>
        </div>
    </div>
</body>
</html>
